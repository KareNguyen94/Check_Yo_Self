    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Check Yo Self</title>

  <body>
    <header>
      <h1>CHECK<span> YO' </span>SELF</h1>
      <div class="header-search-box">
        <button class="header-search-button"><img class="header-search-icon" src="assets/search.svg" alt="Search icon for button"></button>
        <input class="header-search-input" type="text" placeholder="Search">
      </div>
    </header>
  <div class="main-box">
    <aside>
      <form class="aside-task-form" id="aside-task-form-js">
        <label class="aside-task-form-labels" for="task-title">Task Title</label>
        <input class="aside-task-title-input" id="aside-task-title-input-js" type="text" name="task-title">
        <section id="aside-section-task-items-js">
        </section>
        <label class="aside-task-form-labels" for="task-item">Task Item</label>
        <div class="aside-task-item-and-button-container">
          <input class="aside-task-item-input" id="aside-task-item-input-js" type="text" name="task-item">
          <button class="aside-plus-button disabled-button" id="aside-plus-button-js" disabled>+</button>
        </div>
        <button class="aside-blue-button" id="make-task-button">Make Task List</button>
        <button class="aside-blue-button" id="clear-all-button-js">Clear All</button>
      </form>
      <section class="aside-bottom-section">
        <button class="aside-blue-button">Filter by Urgency</button>
      </section>
    </aside>
      <main id="main-taskcard-parent">
        <div class="main-taskcard-parent-div">
          <form class="main-taskcard">
            <h2 class="form-taskcard-header">Task Title</h2>
            <section class="main-taskcard-section">
              <div class="form-taskcard-div">
                <img class="form-taskcard-checkimg" src="assets/checkbox.svg" alt="empty checkbox circle" />
                <p class="form-taskcard-firsttodo">Don't Ever PLay yourself<p>
              </div>
              <div class="form-taskcard-div">
                <img class="form-taskcard-checkimg" src="assets/checkbox.svg" alt="empty checkbox circle" />
                <p>array[]<p>
              </div>
              <div class="form-taskcard-div">
                <img class="form-taskcard-checkimg" src="assets/checkbox.svg" alt="empty checkbox circle" />
                <p>Don't Ever PLay yourself<p>
              </div>
              <div class="form-taskcard-div">
                <img class="form-taskcard-checkimg" src="assets/checkbox.svg" alt="empty checkbox circle" />
                <p>Don't Ever PLay yourself<p>
              </div>
              <div class="form-taskcard-div">
                <img class="form-taskcard-checkimg" src="assets/checkbox.svg" alt="empty checkbox circle" />
                <p>Finish up that CSS!!<p>
              </div>
              <div class="form-taskcard-div">
                <img class="form-taskcard-checkimg" src="assets/checkbox.svg" alt="empty checkbox circle" />
                <p>Take notes, take notes and take notes<p>
              </div>
            </section>
            <footer>
              <div class="form-footer-div">
                <img class="form-taskcard-checkimg" src="assets/urgent.svg" alt="lightning bolt icon" />
                <p class="form-taskcard-todo">URGENT<p>
              </div>
              <div class="form-footer-div">
                <img class="form-taskcard-checkimg" src="assets/delete.svg" alt="delete X icon" />
                <p class="form-taskcard-todo">DELETE<p>
              </div>
            </footer>
          </form>
